name: server build
on:
  push:
    branches:
      - release
    paths:
      - "server/**"

jobs:
  build-image:
    name: Server image build & Compose & Run on Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"

      - name: Compile Typescript files
        working-directory: "./server"
        env:
          CI: ""
        run: |
          yarn install --immutable --immutable-cache --check-cache
          yarn build

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: kumsil1006
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Github Release 최신 tag 받아오기
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v3.2.0
        with:
          context: ./server
          push: true
          tags: ghcr.io/kumsil1006/oao-server:${{ steps.tag_version.outputs.previous_tag }},ghcr.io/kumsil1006/oao-server:latest

      - name: Copy Docker Compose into the Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.ANOTHER_HOST }}
          username: ${{ secrets.ANOTHER_USERNAME }}
          password: ${{ secrets.ANOTHER_PASSWORD }}
          port: ${{ secrets.ANOTHER_PORT }}
          source: "docker-compose.yml"
          target: "oao"

      - name: Run Docker Compose on the Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ANOTHER_HOST }}
          username: ${{ secrets.ANOTHER_USERNAME }}
          password: ${{ secrets.ANOTHER_PASSWORD }}
          port: ${{ secrets.ANOTHER_PORT }}
          script: |
            echo ${{secrets.CONTAINER_REGISTRY_TOKEN}} | docker login ghcr.io -u kumsil1006 --password-stdin
            docker pull ghcr.io/kumsil1006/oao-server
            docker pull ghcr.io/kumsil1006/oao-proxy

            cd oao

            docker-compose up -d
            docker image prune

      - name: Send slack when failed
        if: ${{ failure() }}
        uses: ./.github/actions/slack-notify
        with:
          slack_incoming_url: ${{ secrets.SLACK_INCOMING_URL }}

      - name: Send slack if completed
        if: ${{ success() }}
        uses: ./.github/actions/slack-notify
        with:
          status: success
          slack_incoming_url: ${{ secrets.SLACK_INCOMING_URL }}
